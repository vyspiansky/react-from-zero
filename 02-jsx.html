<!doctype html>

<title>02 JSX - React «з нуля»</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>

<script src="https://unpkg.com/@babel/standalone/babel.min.js">
// В цьому уроці ми будемо використовувати JSX, який додатково потрібно перетворити в JavaScript.
// Для цього ми візьмемо Babel. Зазвичай Babel використовується для перетворення ES2015 в ES5, але
// він також може конвертувати JSX в ES5.
// Браузерна версія Babel використовує script-теги з типом «text/babel».
</script>

<div id="app"></div>

<script type="text/babel">
// JSX - це ідіоматичний/образний спосіб створення елементів.
// Це по суті XHTML з фігурними дужками {} для динамічного контенту
// Зверніть увагу, що class повинен називатися className
var reactElement =
  <h1
    className="abc"
    style={{textAlign: "center"}}
    onClick={function() { alert("click") }}>
    Привіт, світе!
  </h1>

// Це те ж саме, що і
reactElement =
  React.createElement(
    "h1",
    {className: "abc", style: {textAlign: "center"},
    onClick: function() { alert("click") }},
    "Привіт, світе!"
  )

// JSX особливо «сяє» з простими елементами, які складають більшість
var anotherElement = <p>Якийсь довільний текст абзацу.</p>
// Це те ж саме, що і
anotherElement = React.createElement("p", null, "Якийсь довільний текст абзацу.")

// Як бачимо, все інше працює як і раніше
var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
