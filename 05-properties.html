<!doctype html>

<title>05 Властивості - React «з нуля»</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="app"></div>

<script type="text/babel">
// Компоненти, як і елементи, також можуть використовувати властивості
function MyComponent(props) {
  return (
    <div className={props.className}>
      <h1>Привіт,</h1>
      <h2>{props.customData}</h2>
    </div>
  )
}

var reactElement = <MyComponent className="abc" customData="світе!"/>

// Вони також працюють з об'єктом і з оператором розпакування (оператор «spread», ...)
var props = {
  className: "abc",
  customData: "світе!",
}

reactElement = <MyComponent {...props}/>

// Це дозволяє створити компоненти з динамічним вмістом
var planets = ["Земля", "Марс", "Венера"]

// Якщо масив використовується як «дочірній вузол», то кожній дитині потрібна унікальна key-властивість
var elements = planets.map(function(planet, index) {
  return <MyComponent className="myClass" customData={planet} key={index}/>
})

reactElement = <div>{elements}</div>

var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
