<!doctype html>

<title>06 Типи властивостей - React «з нуля»</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script src="https://unpkg.com/prop-types@15.6.1/prop-types.js">
// PropTypes було вилучено з React 16 і тепер це окремий пакет
</script>

<div id="app"></div>

<script type="text/babel">
// Компоненти створюються для інкапсуляції речей, які повинні бути разом в одному
// місце і для повторного використання.
// Повторне використання вимагає, щоб користувач компоненту подавав правильні властивості
// Таким чином ми можемо визначити тип кожної властивості і встановити значення за замовчуванням

function MyComponent(props) {
  return (
    <div className={props.className}>
      <h1>Привіт,</h1>
      <h2>{props.customData}</h2>
    </div>
  )
}

// Додамо властивість propTypes до функції компоненту
// щоб він перевіряв властивості
MyComponent.propTypes = {
  // React постачає нас різними типами, як-от «рядок» (string)
  customData: PropTypes.string,
}

// Додамо властивість defaultProps, щоб встановити значення за замовчуванням
// якщо нічого не було надано користувачем
MyComponent.defaultProps = {
  customData: "default",
  className: "default-class",
}

// У консолі з'явиться попередження, тому що customData має бути рядком
var reactElement = <MyComponent customData={123}/>

// Тут будуть використовуватися значення за замовчуванням
reactElement = <MyComponent/>

var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
