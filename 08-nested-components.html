<!doctype html>

<title>08 Вкладені компоненти - React «з нуля»</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="app"></div>

<script type="text/babel">
// Компоненти, як і елементи, можуть бути вкладені
// для цього використовується властивість children всередині компонента

// Компонент нижче просто «огортає» своїх дітей <li> елементом
function Item(props) {
  return <li>{props.children}</li>
}

// А цей компонент «огортає» своїх дітей <ul> елементом
function List(props) {
  return <ul>{props.children}</ul>
}

// Якщо <List> створюється без дітей, то він отримує дитину за замовчуванням
List.defaultProps = {
  children: <Item>Порожній</Item>
}

// тепер ми рендеримо («відмальовуємо») два <List>'и без і з Item'ами
var reactElement =
  <div>
    <List/>
    <List>
      <Item>Перший</Item>
      <Item>Другий</Item>
      <Item>Третій</Item>
    </List>
  </div>

var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
