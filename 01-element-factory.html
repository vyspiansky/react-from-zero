<!doctype html>

<title>01 Фабрика елементу - React «з нуля»</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>

<div id="app"></div>

<script>
  // React.createElement() потребує типу (1-ий аргумент), властивостей (2-ий), дочірніх елементів (3-ій).
  // Такий запис є більш компактним, ніж використання звичайних літералів об'єкту,
  // приховує $$type/Symbol і ref, які були згадані в уроці 0
  var reactElement = React.createElement("h1", {

    className: "abc",

    style: {
      textAlign: "center",
    },

    onClick: function () { alert("click") },

  }, "Привіт, світе!")

  // Другий аргумент - це об'єкт властивостей. Має бути рівним null, щоб бути порожнім
  var anotherElement = React.createElement("p", null, "Якийсь довільний текст абзацу.")

  var renderTarget = document.getElementById("app")

  ReactDOM.render(reactElement, renderTarget)
</script>
