<!doctype html>

<title>00 елементи об'єкту - React «з нуля»</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>

<div id="app">
  <!-- Місце, де буде «відмальовано» наш React додаток (англ. rendering) -->
</div>

<script>
  // React використовує ES2015 символи для позначення елемент-об'єктів.
  // Або «магічне» число, як запасне значення для старих браузерів.
  var magicValue = (Symbol && Symbol.for("react.element")) || 0xeac7

  // React використовує віртуальні DOM-елементи, які на етапі рендерингу стають «справжніми» DOM-елементами.
  // Віртуальний DOM-елемент можна визначити, як простий літерал об'єкту (англ. object literal).
  // Зазвичай використовують React.createElement() для створення елементу.
  // Ось що може повернути виклик React.createElement()
  var reactElement = {

    // React перевірить цю спеціальну властивість, щоб переконатися, що об'єкт
    // є React-елементом, а не звичайними користувацькими даними
    // React.createElement() задасть це значення для нас
    $$typeof: magicValue,

    // Ця властивість буде також перевірена React'ом. Ми поговоримо про посилання
    // (англ. references) трохи згодом.
    // Якщо ви не використовуєте їх, то задайте для цієї властивості значення null,
    // а не undefined
    ref: null,

    // Дозволяє задати HTML-тег
    type: "h1",

    // Дозволяє задати властивості, які передаються в елемент
    props: {

      // У цьому прикладі в якості дочірнього елементу виступає одиночний текстовий вузол
      children: "Привіт, світе!",

      // CSS назва класу
      className: "abc",

      // Стилі можуть бути передані як літерали об'єкту
      // React використовує стиль запису «верблюжийРегістр» (англ. camelCase) на відміну від
      // розділення за допомогою тире (англ. dashed-case).
      // Наприклад, останній стиль запису прийнятий в CSS, D3 тощо.
      style: {
        textAlign: "center",
      },

      // Обробники подій можуть бути задані як властивості
      // React використовує синтетичні/штучні події, які по суті намагаються нормалізувати поведінку браузера
      onClick: function (notYourRegularEvent) { alert("click") },
    },

  }

  // інший елемент, який не має багато налаштувань
  var anotherElement = {
    $$typeof: magicValue,
    ref: null,
    type: "p",
    props: {
      children: "Якийсь довільний текст абзацу.",
    },
  }

  // React'у потрібен DOM-елемент, щоб «відмалювати» результат
  var renderTarget = document.getElementById("app")

  // ReactDOM відповідає за вставку елемента в DOM
  ReactDOM.render(reactElement, renderTarget)
</script>
