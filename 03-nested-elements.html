<!doctype html>

<title>03 Вкладені елементи - React «з нуля»</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="app"></div>

<script type="text/babel">
// Елементи можуть бути вкладені, що призведе до вкладеного виклику React.createElement
// Як ви можете собі уявити, написання відповідного коду без JSX буде досить втомливим
var reactElement =
  <div className="abc">
    <h1>Привіт,</h1>
    <h2>світе!</h2>
  </div>

// вони також можуть, як зазначалось в уроці 2, містити JavaScript у фігурних дужках {}
var myClass = "abc"

function myText() { return "світе!" }

// Вставка JavaScript має такий же синтаксис у атрибутах, як у звичайному тексті або елементах
reactElement =
  <div className={myClass}>
    <h1>Привіт, {10 * 10}</h1>
    <h2>{myText()}</h2>
  </div>

// цей JavaScript також може містити елементи
var nestedElement = <h2>світе!</h2>

reactElement =
  <div>
    <h1>Привіт,</h1>
    {nestedElement}
  </div>

// також можна «поширити» об'єкт як властивості
var properties = {
  className: "abc",
  onClick: function() { alert("click") },
}

reactElement =
  <div {...properties}>
    <h1>Привіт,</h1>
    <h2>світе!</h2>
  </div>

var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
