<!doctype html>

<title>07 Приклад властивості - React «з нуля»</title>

<script src="https://unpkg.com/react@16.4.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.4.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="app"></div>

<script type="text/babel">
// Ось більш практичний приклад компоненту, який
// форматує дату та повертає <span>, що містить цей відформатований рядок
function DateSpan(props) {
  var date = props.date,
    day = date.getDate(),
    month = date.getMonth() + 1,
    year = date.getFullYear()

  return <span>{day}.{month}.{year}</span>
}

// Задамо більш складну перевірку типу для дати - властивість є обов'язковою,
// оскільки не встановлено значення за замовчуванням
DateSpan.propTypes = {
  date: PropTypes.instanceOf(Date).isRequired,
}

// Ми повинні надати дату, а компонент зробить форматування
var reactElement = <DateSpan date={new Date()}/>

var renderTarget = document.getElementById("app")

ReactDOM.render(reactElement, renderTarget)
</script>
